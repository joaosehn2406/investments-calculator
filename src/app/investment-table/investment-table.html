<table class="inv-table">
  <tr>
    <th>Year</th>
    <th>Investment Value</th>
    <th>Interest (Year)</th>
    <th>Total Interest</th>
    <th>Invested Capital</th>
  </tr>

  @for (d of data; track d.year) {
    <tr>
      <td>{{ d.year }}</td>
      <td>{{ d.investmentValue | number:'1.2-2' }}</td>
      <td>{{ d.interestYear     | number:'1.2-2' }}</td>
      <td>{{ d.totalInterest    | number:'1.2-2' }}</td>
      <td>{{ d.investedCapital  | number:'1.2-2' }}</td>
    </tr>
  }
</table>
